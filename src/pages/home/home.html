<ion-header no-shadow no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <super-tabs id="mainTabs" selectedTabIndex="0" toolbarColor="light" toolbarBackground="primary" indicatorColor="light" badgeColor="light"  >
        <super-tab [swipeBackEnabled]="false" [root]="topStories" title="Top Stories" id="topStories"></super-tab>
        <super-tab [root]="myNews" badge="5" title="My News"  id="myNews"></super-tab>
        <super-tab [root]="popular" title="Popular"  id="popular"></super-tab>
        <super-tab [root]="topics" title="Topics"  id="topics"></super-tab>
        
    </super-tabs>
</ion-content>
