  See http://ionicframework.com/docs/components/#navigation for more info on

-->



<ion-content no-padding no-margin id="popover">
  <ion-list no-padding no-margin>
    <ion-item (click)="openSettings()">
      <ion-icon name="settings"  item-start></ion-icon>
      Settings
    </ion-item>
    <ion-item *ngIf="this.authProvider.ifUser" (click)="logout()">
      <ion-icon name="log-out"  item-start></ion-icon>
      Logout
    </ion-item>
  </ion-list>
</ion-content>
