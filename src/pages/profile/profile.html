<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
    <ion-navbar color="transparent" >
        <!-- <ion-buttons start>
            <button ion-button icon-only (click)="openModal()">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons> -->
    </ion-navbar>
  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <div class="avatar-container" >
          <img (click)="presentActionSheet($event)"   class="user-avatar round" [src]="this.authProvider.currentUser.photoURL" />
          <button (click)="presentActionSheet($event)"  class="avatar-btn" icon-only>
            <ion-icon name="aperture"></ion-icon>
          </button>  
        </div>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
          <button (click)="changeDP($event)"  class="avatar-btn">
            <ion-icon name="aperture">Change Display Picture</ion-icon>
          </button>  
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col>
        <ion-list  class="no-border">
          <!-- <ion-item>
            <ion-input placeholder="User Name" (input)=uNameAvailability($event) [(ngModel)]="this.currentUser.userName" type="text" required ></ion-input>
          </ion-item> -->
          <!-- <ion-item>
            <ion-input placeholder="Email" [(ngModel)]="this.currentUser.email" type="email" required [pattern]='this.regex' aria-describedby="emailHelp" ></ion-input>
          </ion-item> -->
          <ion-item>
            <ion-input placeholder="First Name" (input)=setTrue()  [(ngModel)]="this.currentUser.firstName" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Second Name" (input)=setTrue()   [(ngModel)]="this.currentUser.secondName" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Phone Number: '+2547........'" (input)=setTrue()   [(ngModel)]="this.currentUser.phoneNumber" type="number"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button [disabled]=!formValid class="login-button" (click)="saveDets()">Save</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
