<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
    <ion-navbar color="transparent" >
        <!-- <ion-buttons start>
            <button ion-button icon-only (click)="openModal()">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons> -->
    </ion-navbar>
  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <div class="avatar-container" >
          <img (click)="changeDP($event)"   class="user-avatar round" [src]="this.authProvider.currentUser.photoURL" />
          <button (click)="changeDP($event)"  class="avatar-btn" icon-only>
            <ion-icon name="pen"></ion-icon>
          </button>  
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list  class="no-border">
            <ion-item>
              <ion-input placeholder="User Name"   (ngModel)="uName" type="text"></ion-input>
            </ion-item>
          <ion-item>
            <!-- <ion-label>Email</ion-label> -->
            <ion-input placeholder="Email" (ngModel)="email" type="email" required [pattern]='this.regex' aria-describedby="emailHelp" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="First Name"   (ngModel)="fName" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Second Name"   (ngModel)="sName" type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="save()">Save</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
