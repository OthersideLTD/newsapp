<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
    <ion-navbar color="transparent" >
        <!-- <ion-buttons start>
            <button ion-button icon-only (click)="openModal()">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons> -->
    </ion-navbar>
  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/imgs/logo-mailchimp.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list  class="no-border">
          <ion-item>
            <!-- <ion-label>Email</ion-label> -->
            <ion-input placeholder="Email" (input)="checkEmail($event)" [(ngModel)]="email" type="email" required [pattern]='this.regex' aria-describedby="emailHelp" ></ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label>Password</ion-label> -->
            <ion-input placeholder="Password"  (input)="checkPassword($event)"  [(ngModel)]="password" type="password" required ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="login()">Login</button>
      </ion-col>
    </ion-row>
    <!-- <ion-row >
      <ion-col class="flexcontainer">
          <button (click)=loginGoogle() ion-fab margin >
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
          <button (click)=loginFb() ion-fab margin>
            <ion-icon name="logo-google"></ion-icon>
          </button> 
      </ion-col> 
    </ion-row> -->
    <ion-row>
      <ion-col>
        <div (click)="goToSignup()">
          <span class="text-white">Or create a new account.</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
